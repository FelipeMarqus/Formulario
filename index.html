<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/theme.css">

<body>

        <div class="container">
            <div class="tlogin">
            <div><h1> Tela de Cadastro </h1></div>
            <div class="line"></div>
            </div>
        </div>
    </header>
    <main> 
        <div class="container">
            <div class="login">
                <div class="logo_login">
                    <div class="img_login">
                        <a href=""> <img src="assets/imgs/prancheta.png" alt="Icone_prancheta"> </a>
                    </div>
                </div>
                <div class="formulario">
                    <fieldset class="dados_pessoais">

                                <input type="password" id="senha" name="senha" placeholder="12345678"><br/><br/>
